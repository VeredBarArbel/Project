<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Profile | TrempMate</title>
    <link rel="stylesheet" href="total.css">
    <script src="project.js"></script>
</head>

<body class="profile">
<div class="gridContainer">

        <!-- NavBar -->
    <div class="topnav">
        <a class="active" href="#home"><i class="fa fa-home"></i> Home</a>
        <a href="UserProfile.html"><i class="fa fa-user"></i> My Profile</a>
        <a href="SearchARide.html"><i class="fa fa-comment"></i> Join a Ride</a>
        <a href="AddARide.html"><i class="fa fa-comment"></i> Create a Ride</a>
        <a href="contactus.html"><i class="fa fa-comment"></i> Contact Us</a>
    </div>

    <!-- header -->
    <header class="header"><p class="typingEffect">MY PROFILE</p></header>

    <!-- main -->
    <main class="main">

        <!--My name - edit from DB!! -->
        <h1 id="myName">Groot</h1>
        <!--The user profile pic. the src need to refer the DB!! -->
        <img id="profileImg" src="/images/grootProfile.jpg" alt="My Profile Pic"> <br>
        <!--Edit profile pic - edit the action attribute!!! -->
        <form id="editProfilePic" action="/todo">
            <label for="profilePic">Update image:</label>
            <input type="file" id="profilePic" name="profilePic"
                   onchange=buttonVisibility("profilePicSubmit") > <br><br>
            <input type="submit" id="profilePicSubmit" style="visibility: hidden" class="buttonClass">
        </form>

        <!--About me - edit the action attribute!!! -->
        <form action="/todo">
            <label for="aboutMe"><h1>About Me: </h1></label>
            <textarea name="aboutMe" id="aboutMe" class="feedback-input" placeholder="About me.."></textarea> <br>
            <input type="submit" class="buttonClass">
        </form>
        <br>

        <div>
            <!--Rating - calculate from DB!! -->
            <!--Add CSS: .checked{ color:orange; } -->
            <div id="rating">
                <h3>My Rating:</h3>
                <link rel="stylesheet"
                      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </div>
        </div>
        <br>
    </main>
</div>
</body>
</html>
