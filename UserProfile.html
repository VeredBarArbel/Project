<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Profile | TrempMate</title>
    <link rel="stylesheet" href="css/total.css">
    <!-- icons css -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/project.js"></script>
</head>

<body class="profile">
<div class="gridContainer">

    <!-- NavBar -->
    <nav class="topnav">
        <a href="LandingPage.html"><i class="fa fa-home"></i> Home</a>
        <a href="UserProfile.html" class="active"><i class="fa fa-user"></i> My Profile</a>
        <a href="SearchARide.html"><i class="fa fa-car"></i> Join a Ride</a>
        <a href="AddARide.html"><i class="fa fa-plus"></i> Create a Ride</a>
        <a href="contactus.html"><i class="fa fa-comment"></i> Contact Us</a>
        <a href="Welcome.html"><i class="fa fa-sign-out"></i> Log Out</a>
    </nav>

    <!-- header -->
    <header class="header"><p class="typingEffect">My Profile</p></header>

    <!-- main -->
    <main class="main">

        <!--My name - edit from DB!! -->
        <h1 id="myName">Groot</h1>
        <!--The user profile pic. the src need to refer the DB!! -->
        <img id="profileImg" src="/images/grootProfile.jpg" alt="My Profile Pic"> <br>
        <!--Edit profile pic - edit the action attribute!!! -->
        <form id="editProfilePic" action="">
            <label for="profilePic">Update image:</label>
            <input type="file" id="profilePic" name="profilePic"
                   onchange=buttonVisibility("profilePicSubmit")> <br><br>
            <input type="submit" id="profilePicSubmit" style="visibility: hidden" class="buttonClass"
                   onclick=notification("profilePicSubmit","Looking_good!")>
        </form>

        <!--About me - edit the action attribute!!! -->
        <form action="">
            <label for="aboutMe"><h1>About Me: </h1></label>
            <textarea name="aboutMe" id="aboutMe" class="feedback-input" placeholder="About me.."></textarea> <br>
            <input id="aboutSubmission" type="submit" class="buttonClass"
                   onclick=notification("aboutSubmission","It's_a_new_you;)")>
        </form>
        <br>

        <div>
            <!--Rating - calculate from DB!! -->
            <!--Add CSS: .checked{ color:orange; } -->
            <div id="rating">
                <h3>My Rating:</h3>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </div>
        </div>
        <br>
    </main>

    <footer id="footer" class="footer" dir="rtl">
        <a class="footerLable" href="#contactUs" onclick="window.location.href='contactUs.html'">Contact Us |</a>
        <a class="footerLable" href="#aboutUs" onclick="window.location.href='aboutUs.html'">About Us |</a>
        <a class="footerLable"
           target="_blank" href="https://www.google.com/search?q=TrempMate&oq=TrempMate&aqs=chrome.0.69i59j0i13l3j0i13i395j69i61l3.10095j1j7&sourceid=chrome&ie=UTF-8">
            ©️ 2021 created by TrempMate</a>
    </footer>

</div>
</body>
</html>
