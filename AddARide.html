<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add a Ride | TrempMate</title>
    <link rel="stylesheet" href="total.css">
</head>
<body class="addARide">
<div class="gridContainer">

        <!-- NavBar -->
    <div class="topnav">
        <a class="active" href="#home"><i class="fa fa-home"></i> Home</a>
        <a href="UserProfile.html"><i class="fa fa-user"></i> My Profile</a>
        <a href="SearchARide.html"><i class="fa fa-comment"></i> Join a Ride</a>
        <a href="AddARide.html"><i class="fa fa-comment"></i> Create a Ride</a>
        <a href="contactus.html"><i class="fa fa-comment"></i> Contact Us</a>
    </div>

    <!-- header -->
    <header class="header"><p class="typingEffect">ADD A RIDE</p></header>

    <!-- main -->
    <main class="main">
        <form action="/todo">
            <label for="goesFrom"></label>
            <input name="goesFrom" id="goesFrom" placeholder="From:" class="feedback-input"> <br>
            <label for="dropAt"></label>
            <input name="dropAt" id="dropAt" placeholder="Drop at:" class="feedback-input"> <br>
            <label for="price"></label>
            <input name="price" id="price" placeholder="Price:" class="feedback-input"> <br>
            <label for="rideHour"></label>
            <input name="rideHour" id="rideHour" placeholder="Ride hour:" class="feedback-input"> <br>
            <label for="passengers"></label>
            <input name="passengers" id="passengers" placeholder="Passengers amount:" class="feedback-input"> <br>
            <br>
           <input id="createRide" type="submit" value="Create a ride">
        </form>
        <br>

    </main>

</div>
</body>
</html>
