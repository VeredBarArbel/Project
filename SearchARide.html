<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search a Ride | TrempMate</title>
    <link rel="stylesheet" href="total.css">
    <script src="project.js"></script>
</head>

<body class="searchARide">
<div class="gridContainer">

    <!-- header -->
    <header class="header"><p class="typingEffect">SEARCH A RIDE</p></header>

    <!-- main -->
    <main class="main">
            <!--About me - edit the action attribute!!! -->
            <form action="/todo">
                <label for="rideFrom"></label>
                <input name="rideFrom" id="rideFrom" placeholder="From: Choose starting point" class="feedback-input"> <br>
                <label for="rideTo"></label>
                <input name="rideTo" id="rideTo" placeholder="To: Where do you want to go?" class="feedback-input"> <br> <br>
                <input type="submit" value="Search my ride">
            </form>
        <br>

        <form action="/todo">
            <textarea name="searchResults" id="searchResults" placeholder="Here goes the rides results" class="feedback-input"></textarea>
        </form>
        <br>

    </main>
</div>
</body>
</html>
