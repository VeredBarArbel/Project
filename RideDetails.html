<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ride Details | TrempMate</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
            defer></script>
    <link rel="stylesheet" href="css/total.css">
    <!-- icons css -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/project.js"></script>
</head>
<body class="rideDetails">
<div class="gridContainer">

    <!-- NavBar -->
    <nav class="topnav">
        <a href="LandingPage.html"><i class="fa fa-home"></i> Home</a>
        <a href="UserProfile.html"><i class="fa fa-user"></i> My Profile</a>
        <a href="SearchARide.html"><i class="fa fa-car"></i> Join a Ride</a>
        <a href="AddARide.html"><i class="fa fa-plus"></i> Create a Ride</a>
        <a href="contactus.html"><i class="fa fa-comment"></i> Contact Us</a>
        <a href="Welcome.html"><i class="fa fa-sign-out"></i> Log Out</a>
    </nav>
    <!-- header -->
    <header class="header"><p class="typingEffect">RIDE DETAILS</p></header>

    <!-- main -->
    <!--Show from DB!!! -->
    <main class="main">
        <img id="profileImg" src="./images/driver.jpg" alt="Driver photo"> <br>
        <div class="wrap">
            <div id="rideDetailsFrom" class="info">Goes from: BGU University</div>
            <div id="rideDetailsTo" class="info">Drop at: TLV Mall</div>
        </div>
        <div class="wrap">
            <div id="rideDetailsPrice" class="info">Price: 25 NIS</div>
            <div id="rideDetailsPickupTime" class="info">Meet at: 10:00 am</div>
        </div>
        <div id="rideDetailsPassengers" class="info">Passengers amount: 2</div>
        <br>

        <!-- map -->
        <div class="map">
            <iframe id="map_box" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96169.07947382829!2d-71.409954551555!3d-41.128331640414906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x961a7b1520c860e5%3A0x8210ae97
               cb7b9a65!2sSan%20Carlos%20de%20Bariloche%2C%20R%C3%ADo%20Negro%2C%20Argentina!5e0!3m2!1sen!2sin!4v1620132083082!5m2!1sen!2sin"
                    frameborder="0"></iframe>
        </div>
        <br>

        <!--edit onclick JS function - send request to join the ride -->
        <input id="saveASpot" type="submit" value="Save me a spot!"
               onclick=notification("saveASpot","You_got_yourself_a_spot!")>
        <br> <br>

    </main>

    <footer id="footer" class="footer" dir="rtl">
        <a class="footerLable" href="#contactUs" onclick="window.location.href='contactUs.html'">Contact Us |</a>
        <a class="footerLable" href="#aboutUs" onclick="window.location.href='aboutUs.html'">About Us |</a>
        <a class="footerLable"
           target="_blank"
           href="https://www.google.com/search?q=TrempMate&oq=TrempMate&aqs=chrome.0.69i59j0i13l3j0i13i395j69i61l3.10095j1j7&sourceid=chrome&ie=UTF-8">
            ©️ 2021 created by TrempMate</a>
    </footer>

</div>
</body>
</html>
